<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Dawah Center</title>
    <!-- css stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/cab4dc90a6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <!-- Navigation -->
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <span class="navbar-brand text-wrap mb-0 fw-bold">Muslim Delights Convention Center</span>
            </div>
        </nav>
        <!-- Top banners area -->
        <section class="mb-5">
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item overflow-hidden active">
                        <img src="./images/banners/holding-hand.png" class="d-block w-100" alt="...">
                        <div class="carousel-caption  d-md-block">
                        <h5>First slide label</h5>
                        <p>Some representative placeholder content for the first slide.</p>
                            <a href="https://ramadan.muslimdelights.com/order/" target="_blank"><button type="button" class="btn btn-danger py-2 px-sm-2 px-lg-5">click me</button></a>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./images/banners/wedding-time.png" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                        <h5>Second slide label</h5>
                        <p>Some representative placeholder content for the second slide.</p>
                        <a href="https://ramadan.muslimdelights.com/order/" target="_blank"><button type="button" class="btn btn-danger py-2 px-5">click me</button></a>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./images/banners/family-in-nikkah.png" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                        <h5>Third slide label</h5>
                        <p>Some representative placeholder content for the third slide.</p>
                        <a href="https://ramadan.muslimdelights.com/order/" target="_blank"><button type="button" class="btn btn-danger py-2 px-5">click me</button></a>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
    </header>
    <main>
        
    </main>
    <footer>
        
    </footer>
    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
